<form class="pokemon-form">  
    <mat-form-field>
      <mat-label>Rechercher un pokemon</mat-label>
      <textarea matInput placeholder="Ex. Pikachu" [formControl]="name"></textarea>
    </mat-form-field>
</form>

<div class="content" fxLayout="row wrap" fxLayoutGap="50px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let pokemon of currentPokemons">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title >{{pokemon.name | uppercase}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://raw.githubusercontent.com/pokeapi/sprites/master/sprites/pokemon/{{extractId(pokemon.url)}}.png">
        <mat-card-content>
          <p>
            #{{extractId(pokemon.url)}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button color="primary" routerLink="/pokemon/{{extractId(pokemon.url)}}">Voir la fiche</a>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
